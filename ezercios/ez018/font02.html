<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes externos baixadas</title>
    <style>
        @font-face {
            font-family: 'Wrestle';
            src: url('WRESTLEMANIA.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
            /*            
                Tipos de format()
                - opentype (otf)
                - truetype (ttf)
                - embedded-opentype
                - Truegraphy-aat (Apple Advanced Typepography)
                - svg
            */
        }
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        h1 {
            font-family: 'Wrestle', 'Times New Roman', Times, serif;
            font-size: 3em;
            font-weight: normal;
        }
    </style>
</head>
